<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS AVANZADO: Curso CSS Moderno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Media Queries vs Container Queries</h1>

    <h3>Media Queries (dependerá del viweport)</h3>

    <div class="tarjeta">
        Esta tarjeta cambiara de color si el **viewport** es menor a 600px
    </div>

    <h3>Container Query (dependerá del contenedor)</h3>

    <div class="contenedor">
        <div class="tarjeta">
                Esta tarjeta cambiara de color si el **contenedor** es menor a 400px
        </div>
    </div>
    
</body>
</html>
